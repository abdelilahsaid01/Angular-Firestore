<div class="row m-3">
    <div class="col-md-12">
        <a [routerLink]="['/']" routerLinkActive="router-link-active"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>Back to DashBoard</a>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> <i class="fa fa-user" aria-hidden="true"></i> Update Client</h4>
                <form #formClient="ngForm" (ngSubmit)="updateClient()">
                    <div class="form-group">
                        <label for="firstName">FirstName</label>
                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="firstName..." [(ngModel)]="client.firstName" #ClientfirstName="ngModel" required minlength="3" [ngClass]="{'is-invalid': ClientfirstName.errors && ClientfirstName.touched}">
                        <div [hidden]="!ClientfirstName.errors?.required" class="invalid-feedback">FisrtName is required</div>
                        <div [hidden]="!ClientfirstName.errors?.minlength" class="invalid-feedback">Must be more then 2 caracteres</div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">LastName</label>
                        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="lastName..." [(ngModel)]="client.lastName" #ClientlastName="ngModel" required minlength="3" [ngClass]="{'is-invalid': ClientlastName.errors && ClientlastName.touched}">
                        <div [hidden]="!ClientlastName.errors?.required" class="invalid-feedback">FisrtName is required</div>
                        <div [hidden]="!ClientlastName.errors?.minlength" class="invalid-feedback">Must be more then 2 caracteres</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" id="email" placeholder="email..." [(ngModel)]="client.email" #ClientEmail="ngModel" required [ngClass]="{'is-invalid': ClientEmail.errors && ClientEmail.touched}">
                        <div [hidden]="!ClientEmail.errors?.required" class="invalid-feedback">email is required</div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="number" class="form-control" name="phone" id="phone" placeholder="phone..." [(ngModel)]="client.phone" #ClientPhone="ngModel" required [ngClass]="{'is-invalid': ClientPhone.errors && ClientPhone.touched}">
                        <div [hidden]="!ClientPhone.errors?.required" class="invalid-feedback">Phone is required</div>
                    </div>
                    <div class="form-group">
                        <label for="balance">Phone</label>
                        <input type="number" class="form-control" name="balance" id="balance" placeholder="balance..." [(ngModel)]="client.balance" #ClientBalance="ngModel">
                    </div>
                    <button type="submit" class="btn btn-warning btn-block" [disabled]="formClient.invalid">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
