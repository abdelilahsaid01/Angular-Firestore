<div class="row mt-3">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <img class="card-img-top" src="holder.js/100x180/" alt="">
            <div class="card-body">
                <h4 class="card-title text-center ">
                    <span class="text-primary"> <i class="fa fa-lock" aria-hidden="true">Login Panel</i></span>
                </h4>
                <form (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="" [(ngModel)]="password">
                    </div>
                    <input value="Submit" type="submit" class="btn btn-primary btn-block">
                    <button type="button" class="btn btn-danger btn-block" (click)="onLoginGoogle()"><i class="fa fa-google-plus" aria-hidden="true"></i> Submit with Google</button>
                </form>
            </div>

        </div>
    </div>
</div>
